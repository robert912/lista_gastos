<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th,
    table td {
        /* Ajusta el ancho según tu diseño */
        white-space: nowrap;
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #ddd;
        vertical-align: middle;
    }

    th {
        background-color: #f2f2f2;
    }

    .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
        margin-bottom: 16px;
    }

    .card-title i {
        margin-right: 8px;
    }
</style>
</head>

<body>

    <div class="card">
        <h4 class="card-title mb-3 text-success">
            <i class="bi bi-bar-chart-fill"></i> Resumen Mensual
        </h4>
        <div class="chart-container mb-2">
            <canvas id="expenseChart"></canvas>
        </div>
        <p class="text-muted small">Visualiza el total de gastos, pagados y pendientes por mes.</p>
    </div>

    <div class="card table-responsive">
        <h4 class="card-title mb-3">
            <i class="bi bi-calendar-check"></i> Totales Mensuales
        </h4>
        <table id="monthly-totals" class="table">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Total</th>
                    <th>Pagado</th>
                    <th>Pendiente</th>
                    <th>Ver</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
